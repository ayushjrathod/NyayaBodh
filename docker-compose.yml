networks:
  nyaybodh-network:
    driver: bridge # create a virtual bridge network that allows communication between containers on same host

services:
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "7860:80" # HF Spaces expects port 7860
    env_file:
      - client/.env
    environment:
      - PORT=80
      - BACKEND_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - nyaybodh-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - api/.env
    environment:
      - PORT=8000
      - FRONTEND_URL=http://frontend:80
      - PYTHONUNBUFFERED=1
    networks:
      - nyaybodh-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
