version: "3.8"

networks:
  nyaybodh-network:
    driver: bridge

services:
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "7860:80" # HF Spaces expects port 7860
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - nyaybodh-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - FRONTEND_URL=http://frontend
      - PYTHONUNBUFFERED=1
    networks:
      - nyaybodh-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
